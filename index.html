<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WRO2022 Junior Measurement Tool</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body style="background-color: #373434">
    <div class="container">
      <div class="map" id="map">
        <img src="img/image.png" alt=""/>
      </div>
      <div class="text-light">
        <p>Made by FRC Shao Yang</p>
        <p>github.com/sychai271</p>
        Wheel Diameter: <input type="text" id="input" style="background-color:lightslategray"> mm
      </div>
      <div class="pin" id="pin">
        <i class="fa-solid fa-location-pin"></i>
      </div>
      <div id="line"></div>
    </div>
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/dd8b6d6081.js" crossorigin="anonymous"></script>
  </body>
</html>
